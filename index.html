<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="/website/css/uicons-solid-rounded.css">
    <script src="js/script.js" defer></script>

</head>

<body>
    <section class="image-generator" style="background: url(images/bg.jpg);">
        <div class="content">
            <h1>AI Image Generator</h1>
            <p>Convert your text into an image using this AI Image Generator Tool</p>
            <form action="#" class="generator-form">
                <input type="text" class="prompt-input" placeholder="Describe what you want" required>
                <div class="controls">
                    <select name="" id="" class="img-quantity">
                        <option value="1">1 Image</option>
                        <option value="2">2 Image</option>
                        <option value="3">3 Image</option>
                        <option value="4" selected>4 Image</option>
                    </select>
                    <button type="submit" class="generate-btn">Generate</button>
                </div>
            </form>
        </div>
    </section>
    <section class="image-gallery" style="align-items: center;">
        <div class="img-card">
            <img src="images/1.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="images/icon.svg" alt="download icon">
            </a>
        </div>
        <div class="img-card">
            <img src="images/2.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="images/icon.svg" alt="download icon">
            </a>
        </div>
        <div class="img-card">
            <img src="images/3.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="images/icon.svg" alt="download icon">
            </a>
        </div>
        <div class="img-card">
            <img src="images/4.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="images/icon.svg" alt="download icon">
            </a>
        </div>
    </section>
</body>

</html>
